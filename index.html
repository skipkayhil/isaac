<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac</title>

    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.23.1",
          "preact/": "https://esm.sh/preact@10.23.1/",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
        }
      }
    </script>
    <style>
      body {
        background: #e0d9cc;
        font-family: system-ui, sans-serif;
        font-size: 14px;
        margin: 0;
      }
      main {
        margin: 0.5rem;
      }

      .progress {
        background: black;
        box-shadow:
          0 1px 1px 0 rgba(60, 64, 67, 0.08),
          0 1px 3px 1px rgba(60, 64, 67, 0.16);
        color: #ddd;
        display: flex;
        font-family: monospace;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }
      .progress h3 {
        z-index: 1;
      }
      .progress img {
        transition: filter 5s ease-in-out;
      }
      .progress img.locked {
        filter: grayscale(100%);
      }
      .progress-bar {
        background: #4e0300;
        height: 100%;
        position: absolute;
        transition: width 5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { render } from "preact";
      import { useEffect, useState } from "preact/hooks";
      import { html } from "htm/preact";

      const alphabet =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_";

      const toQuery = (checkedIdStrings) => {
        let allChecked = new Array(642);

        checkedIdStrings
          .map((id) => parseInt(id))
          .forEach((i) => (allChecked[i] = true));

        let encodedString = "";

        for (let i = 0; i < 642; ) {
          let encodedIndex = 0;

          for (let j = 5; j >= 0; j--) {
            if (allChecked[i]) {
              encodedIndex |= 1 << j;
            }

            i++;
          }

          encodedString += alphabet[encodedIndex];
        }

        return encodedString;
      };

      const fromQuery = (query) => {
        if (query.length != 107) {
          return [];
        }

        let checkedIds = [];

        for (let i = 0; i < 107; i++) {
          const bits = alphabet
            .indexOf(query[i])
            .toString(2)
            .split("")
            .reverse();

          for (let j = 0; j < 6; j++) {
            if ("1" === bits[5 - j]) {
              checkedIds.push((i * 6 + j).toString());
            }
          }
        }

        return checkedIds;
      };

      const getCheckedFromQuery = () => {
        const url = new URL(window.location);
        const q = url.searchParams.get("q");

        return q ? fromQuery(q) : [];
      };

      const setCheckedQuery = (checkedIdStrings) => {
        const url = new URL(window.location);
        url.searchParams.set("q", toQuery(checkedIdStrings));
        history.pushState(null, "", url);
      };

      const compareById = (a, b) => a.id - b.id;

      const Item = ({ item, type, toggleChecked }) => {
        const checked = type === "checked";
        const locked = type === "locked";

        const labelStyle = checked
          ? "text-decoration: line-through"
          : locked
            ? "opacity: 50%"
            : "";

        return html`
          <label style=${labelStyle}>
            ${item.name} | ${item.requirements}
            <input
              type="checkbox"
              onClick=${toggleChecked}
              checked=${checked}
              disabled=${locked}
            />
          </label>
        `;
      };

      const ItemSection = ({ items, toggle, type }) => html`
        <ul>
          ${items.map(
            (item) => html`
              <li>
                <${Item}
                  item=${item}
                  type=${type}
                  toggleChecked=${toggle(item, type === "checked")}
                />
              </li>
            `,
          )}
        </ul>
      `;

      export function App() {
        const [data, setData] = useState({
          checked: {},
          unchecked: {},
        });
        const [prio, setPrio] = useState({ rank: ["unknown"], priority: {} });
        const [indexedPrio, setIndexedPrio] = useState({});

        const compareByPrioAndId = (a, b) => {
          const idOrder = prio.priority[indexedPrio[a.id]];

          return idOrder
            ? idOrder.indexOf(a.id) - idOrder.indexOf(b.id)
            : compareById(a, b);
        };

        useEffect(() => {
          fetch("./priority-shrubs.json").then((resp) =>
            resp.json().then((d) => {
              let prioById = {};

              for (const [name, ids] of Object.entries(d.priority)) {
                ids.forEach((id) => (prioById[id] = name));
              }

              setIndexedPrio(prioById);
              setPrio(d);
            }),
          );

          fetch("./achievements.json").then((resp) =>
            resp.json().then((d) => {
              let newData = { checked: {}, unchecked: {} };

              const checkedFromQuery = getCheckedFromQuery()
                .map((id) => parseInt(id) - 1)
                .sort((a, b) => a - b)
                .reverse();

              for (const i of checkedFromQuery) {
                const checkedItem = d.splice(i, 1)[0];

                newData.checked[checkedItem.id] = checkedItem;
              }

              d.forEach((item) => (newData.unchecked[item.id] = item));

              setData(newData);
            }),
          );
        }, []);

        const toggleItemChecked = (item, wasChecked) => () => {
          let newData = {
            checked: { ...data.checked },
            unchecked: { ...data.unchecked },
          };

          if (wasChecked) {
            const sameReqItems = Object.values(newData.checked).filter(
              (i) => i["requirements"] === item.requirements,
            );

            for (const i of sameReqItems) {
              delete newData.checked[i.id];

              newData.unchecked[i.id] = i;
            }
          } else {
            const sameReqItems = Object.values(newData.unchecked).filter(
              (i) => i["requirements"] === item.requirements,
            );

            for (const i of sameReqItems) {
              delete newData.unchecked[i.id];

              newData.checked[i.id] = i;
            }
          }

          setCheckedQuery(
            Object.values(newData.checked)
              .map((i) => i.id)
              .sort(),
          );
          setData(newData);
        };

        const prioritizedUnchecked = Object.groupBy(
          Object.values(data.unchecked),
          ({ id }) => indexedPrio[id] || "unknown",
        );

        const checkedCount = Object.keys(data.checked).length;
        const percent = checkedCount / 641;

        return html`
          <div class="progress">
            <div style="width:64px"></div>
            <h3>${checkedCount} / 641</h3>
            <img
              src="https://bindingofisaacrebirth.wiki.gg/images/Achievement_Dead_God_icon.png"
              class="${percent === 1 ? "" : "locked"}"
            />
            <div
              class="progress-bar"
              style="width: calc(${percent} * (100% - 64px))"
            ></div>
          </div>

          <main>
            <h2>completed</h2>

            <details>
              <summary>show</summary>

              <${ItemSection}
                type="checked"
                items=${Object.values(data.checked).toSorted(compareById)}
                toggle=${toggleItemChecked}
              />
            </details>

            ${prio.rank.map((priorityName) => {
              const unchecked =
                prioritizedUnchecked[priorityName]?.toSorted(
                  compareByPrioAndId,
                );

              if (unchecked) {
                let locked = [];
                let unlocked = [];

                unchecked.forEach((item) => {
                  for (const req of item.prereqs) {
                    if (!data.checked[req]) {
                      locked.push(item);

                      return;
                    }
                  }

                  unlocked.push(item);
                });

                return html`
                  <h2>${priorityName}</h2>

                  <${ItemSection}
                    type="unlocked"
                    items=${unlocked}
                    toggle=${toggleItemChecked}
                  />

                  <${ItemSection}
                    type="locked"
                    items=${locked}
                    toggle=${toggleItemChecked}
                  />
                `;
              }
            })}
          </main>
        `;
      }

      render(html`<${App} />`, document.getElementById("app"));
    </script>
  </body>
</html>
